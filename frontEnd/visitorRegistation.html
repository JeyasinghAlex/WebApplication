
<!DOCTYPE html>

<html>
<head>
<title>visitor-registation</title>

<link rel="stylesheet" type="text/css" href="visitorRegistation.css">
<script src="visitor.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
<div class="main">
<form action="container" method="post" onsubmit = "return validation()">
<h2>Visitor Registation :</h2>
<label class = "">Name :</label>
<input id="name" name="name" placeholder="Name" type="text"><br><br>
<label>Email :</label>
<input id="email" name="email" placeholder="Valid Email" type="text"><br><br>
<label>Contact No. :</label>
<input id="contact" name="contact" placeholder="Contact No." type="text"><br><br>
<label>Gender :</label>
<input id="male" name="gender" type="radio" value="male">
<label>Male</label>
<input id="female" name="gender" type="radio" value="female">
<label>Female</label><br><br>
<label>Category :</label>
<select id = "category">
<option value = "">Category</option>    
<option value = "child">Children(5-17)</option>
<option value = "adult">Adult(18-40)</option>
<option value = "senior">Senior(above 40)</option>
</select><br><br>
<label>Create Password :</label>
<input id = "pwd" name = "pwd" placeholder="Enter Password" type = "password"><br><br>
<input type="submit" value="Submit">
<!--button onclick="validation()">Click me</button-->
</form>
</div>
</div>
</body>
</html>
